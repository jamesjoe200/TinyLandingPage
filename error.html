<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      color: #d9534f;
    }
    p {
      color: #555;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚠️ Page Load Error</h1>
    <p>Something went wrong or the link is not supported.</p>
    <button onclick="goBack()">⬅️ Go Back</button>
  </div>

  <script>
    function goBack() {
      if (document.referrer !== "") {
        // If there’s a referring page, go back in history
        window.history.back();
      } else {
        // Otherwise, fallback to index.html
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
